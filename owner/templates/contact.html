{% extends 'main.html' %}
{%  block head %}
<title>owners home</title>
{% endblock %}
{% block body %}
<style type="text/css" media="all">
  .gradient-custom {
      background: #fccb90;
  /* fallback for old browsers */;
  height: 200rem;
  /* Chrome 10-25, Safari 5.1-6 */
  background: -webkit-linear-gradient(to bottom right, rgba(252, 203, 144, 1), rgba(213, 126, 235, 1));

  /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  background: linear-gradient(to bottom right, rgba(252, 203, 144, 1), rgba(213, 126, 235, 1))
}

.mask-custom {
  background: rgba(24, 24, 16, .2);
  border-radius: 2em;
  backdrop-filter: blur(15px);
  border: 2px solid rgba(255, 255, 255, 0.05);
  background-clip: padding-box;
  box-shadow: 10px 10px 10px rgba(46, 54, 68, 0.03);
  margin-bottom: 10%;
}
.h {
  width: 100%;
}
</style>
<section class="gradient-custom">
  <div class="container py-5">
     <h5 class="font-weight-bold mb-3 text-center text-white">Member</h5>
    <div class="row">
      {% for i in orders reversed %}
      {% if i.to == name %}
      <div class="col-md-12 col-lg-5 col-xl-5 mb-4 mb-md-0 h">

   

        <div class="card mask-custom">
          <div class="card-body">

            <ul class="list-unstyled mb-0">
              <li class="p-2 border-bottom" style="border-bottom: 1px solid rgba(255,255,255,.3) !important;">
                <a href="/owner/orders/{{i.From}}/{{name}}/" class="d-flex justify-content-between link-light">
                  <div class="d-flex flex-row">
                    <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-8.jpg" alt="avatar"
                      class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="100">
                    <div class="pt-1">
                      <h1 class="fw-bold mb-0">{{i.From}}</h1>
                     
                    </div>
                  </div>
               
                </a>
              </li>

            </ul>

          </div>
        </div>

      </div>

         {% endif %}
      {% endfor %}

    </div>

  </div>
</section>
{% endblock %}
