{% extends 'main1.html' %}
{%  block head %}
<title>owners home</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
{% endblock %}
{% block body %}
<style type="text/css" media="all">
  body {
    background: #000000;
  }
</style>
<div class="container">
  <div class="row">
{% for i in products %}
<div class="col-md-6 col-xl-3 col-12 m-3">
  <div class="">
    <div class="card mt-5 mr-5" style="width:35rem;height:35rem;">
<div class="chead " style="height:50%;">
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{i.image2}}" class="d-block w-100" alt="image not founded" style="">
      <div class="carousel-caption d-none d-md-block">
        
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{i.image1}}" class="d-block w-100" alt="image not founded">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{i.image}}" alt="image not founded" class="d-block w-100" alt="image not founded">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
        <div class="carousel-item">
      <video src="{{i.video}}" height="100%" width="100%" preload="none" autoplay="autoplay"></video>
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>

<div class="cbody" style="height:50%;">
  <div class="card-body">
    <h5 class="card-title">name:{{i.name}}</h5>
    <h4 class="card-text">
      price : {{i.price}}
      
    </h4>
    
    <h6>stock : {{i.stock}}</h6>
    
        <h6>discount : {{i.discount}}</h6>
            <h6>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="blue" class="bi bi-star-fill" viewBox="0 0 16 16">
  <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
</svg>
              
              star: {{i.star}}</h6>    
    <p class="card-text">discription:   {{i.discription}}</p>
    <div class="button text-center">
      <a class="btn btn-primary" href="/addcart/{{uid}}/{{i.id}}" role="button">Add to cart</a>


    </div>
    <div class="">
      <a class="text-success" href="/rate/{{i.id}}">Rate Product</a>
    </div>
  </div>
</div>
</div>
  </div>
</div>
{% endfor %}
  </div>
</div>
{% endblock %}
